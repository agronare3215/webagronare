<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gracias por tu mensaje | Agronare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #0e7a3e;
            --accent: #f4b400;
            --bg: #fefefe;
            --ink: #222;
            --muted: #555;
        }

        body {
            margin: 0;
            font-family: Inter, sans-serif;
            background: var(--bg);
            color: var(--ink);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--brand);
        }

        p {
            font-size: 1.1rem;
            color: var(--muted);
        }

        .btn {
            margin-top: 30px;
            display: inline-block;
            background: var(--brand);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 128, 0, 0.2);
        }

        .btn:hover {
            background: #0c6c36;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>¡Gracias por tu mensaje!</h1>
        <p>Hemos recibido tu información.<br>Muy pronto uno de nuestros asesores te contactará vía WhatsApp o correo.
        </p>
        <a class="btn" href="index.html">Volver al inicio</a>
    </div>
</body>

</html>
